name: Deploy Photovault Client

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push image
        run: |
          docker build -t ghcr.io/ekskog/photovault-client:${SHORT_SHA} .
          docker push ghcr.io/ekskog/photovault-client:${SHORT_SHA}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: v1.29.0

      - name: Deploy to cluster
        run: |
          kubectl set image deployment photovault-client photovault-client=ghcr.io/ekskog/photovault-client:${SHORT_SHA}
          kubectl rollout status deployment photovault-client --timeout=60s
